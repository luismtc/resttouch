<mat-card class="mat-elevation-z4 fullWidth">
	<mat-card-title>
		<h4>Certificador {{!!this.certificador? this.certificador.nombre : '' }}</h4>
	</mat-card-title>
	<mat-card-content>
		<form #frmCertificadorFel="ngForm" (ngSubmit)="frmCertificadorFel.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Token" name="token" [(ngModel)]="registro.llave" minlength="1" maxlength="75" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Usuario" name="usuario" [(ngModel)]="registro.usuario" minlength="1" maxlength="25" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Llave de firma" name="firma_llave" [(ngModel)]="registro.firma_llave" minlength="1" maxlength="75" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código de firma" name="firma_codigo" [(ngModel)]="registro.firma_codigo" minlength="1" maxlength="25" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Alias de firma" name="firma_alias" [(ngModel)]="registro.firma_alias" minlength="1" maxlength="25" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="N.I.T." name="nit" [(ngModel)]="registro.nit" minlength="1" maxlength="25" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="email" placeholder="Correo del emisor" name="correo_emisor" [(ngModel)]="registro.correo_emisor" minlength="1" maxlength="75" required>
            </mat-form-field>
            
            <mat-form-field class="fullWidth">
				<mat-label>Frase de retención de I.S.R.</mat-label>
				<mat-select name="isr" [(ngModel)]="registro.frase_retencion_isr" required>
					<mat-option></mat-option>
					<mat-option *ngFor="let isr of fraseIsr" [value]="isr.id">
						{{ isr.descripcion }}
					</mat-option>
				</mat-select>
            </mat-form-field>
            <mat-form-field class="fullWidth">
				<mat-label>Frase de retención de I.V.A.</mat-label>
				<mat-select name="iva" [(ngModel)]="registro.frase_retencion_iva" required>
					<mat-option></mat-option>
					<mat-option *ngFor="let iva of fraseIva" [value]="iva.id">
						{{ iva.descripcion }}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<div align="end">
				<button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmCertificadorFel.form.valid" 
				*ngIf="this.certificador.certificador_configuracion">
					Guardar
				</button>
				<button mat-raised-button type="button" color="accent" (click)="resetCertificador()"
				*ngIf="this.certificador.certificador_configuracion">
					Nuevo
				</button>
			</div>
		</form>
		<hr *ngIf="certificadores.length > 0"/>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 full-width" *ngIf="certificadores.length > 0">
			<ng-container matColumnDef="usuario">
				<th mat-header-cell *matHeaderCellDef>Usuario</th>
				<td mat-cell *matCellDef="let element" class="text-wrap">{{ element.usuario}}</td>
            </ng-container>
            <ng-container matColumnDef="llave">
				<th mat-header-cell *matHeaderCellDef>Token</th>
				<td mat-cell *matCellDef="let element" class="text-wrap">{{ element.llave}}</td>
			</ng-container>
			<ng-container matColumnDef="editItem">
				<th mat-header-cell *matHeaderCellDef>&nbsp;</th>
				<td mat-cell *matCellDef="let element" class="text-right">
					<button mat-raised-button type="button" class="btnAccion" color="accent" (click)="setAcceso(element)">
						Editar
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>
	</mat-card-content>
</mat-card>
