<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Cliente {{!!cliente.cliente ? cliente.nombre : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmCliente="ngForm" (ngSubmit)="frmCliente.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" #txtNitCliente type="text" placeholder="N.I.T." name="nit" [(ngModel)]="cliente.nit" required maxlength="25">
                <input matInput *ngIf="esMovil" #txtNitCliente type="text" placeholder="N.I.T." name="nit" [(ngModel)]="cliente.nit" required maxlength="25">
                <button type="button" mat-raised-button matSuffix color="accent" (click)="loadInfoContribuyente(cliente.nit)" *ngIf="cliente && cliente.nit && cliente.nit.length >= 4 && !verTodos">
                    Validar NIT
                </button>
            </mat-form-field>
            
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="cliente.nombre" required maxlength="100">
                <input matInput *ngIf="esMovil" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="cliente.nombre" required maxlength="100">
            </mat-form-field>

            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Dirección de factura" name="direccion" [(ngModel)]="cliente.direccion" required maxlength="150">
                <input matInput *ngIf="esMovil" type="text" placeholder="Dirección de factura" name="direccion" [(ngModel)]="cliente.direccion" required maxlength="150">
            </mat-form-field>
            
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Teléfono" name="telefono" [(ngModel)]="cliente.telefono" maxlength="25" (keypress)="validatePhone($event)">
                <input matInput *ngIf="esMovil" type="text" placeholder="Teléfono" name="telefono" [(ngModel)]="cliente.telefono" maxlength="25" (keypress)="validatePhone($event)">
            </mat-form-field>
            
            <mat-form-field class="fullWidth" *ngIf="verTodos">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="E-mail" name="correo" [(ngModel)]="cliente.correo" maxlength="50" (keypress)="validateEmail($event)">
                <input matInput *ngIf="esMovil" type="text" placeholder="E-mail" name="correo" [(ngModel)]="cliente.correo" maxlength="50" (keypress)="validateEmail($event)">
            </mat-form-field>
            
            <mat-form-field class="fullWidth" *ngIf="verTodos">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Código postal" name="codigo_postal" maxlength="25" [(ngModel)]="cliente.codigo_postal">
                <input matInput *ngIf="esMovil" type="text" placeholder="Código postal" name="codigo_postal" maxlength="25" [(ngModel)]="cliente.codigo_postal">
            </mat-form-field>            
            
            <mat-form-field class="fullWidth" *ngIf="verTodos">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Municipio" name="municipio" [(ngModel)]="cliente.municipio" maxlength="100">
                <input matInput *ngIf="esMovil" type="text" placeholder="Municipio" name="municipio" [(ngModel)]="cliente.municipio" maxlength="100">
            </mat-form-field>
            
            <mat-form-field class="fullWidth" *ngIf="verTodos">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Departamento" name="departamento" [(ngModel)]="cliente.departamento" maxlength="100">
                <input matInput *ngIf="esMovil" type="text" placeholder="Departamento" name="departamento" [(ngModel)]="cliente.departamento" maxlength="100">
            </mat-form-field>            
            
            <mat-form-field class="fullWidth" *ngIf="verTodos">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" maxlength="2" placeholder="Pais ISO" name="pais_iso_dos" [(ngModel)]="cliente.pais_iso_dos">
                <input matInput *ngIf="esMovil" type="text" maxlength="2" placeholder="Pais ISO" name="pais_iso_dos" [(ngModel)]="cliente.pais_iso_dos">
            </mat-form-field>
                        
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmCliente.form.valid">
                    Guardar
                </button>                
                <button mat-raised-button type="button" color="accent" (click)="resetCliente()" *ngIf="cliente.cliente">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
