<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Tipo de compra/venta</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmDocumentoTipo="ngForm" (ngSubmit)="frmDocumentoTipo.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Descripción" name="descripcion" [(ngModel)]="documentoTipo.descripcion" minlength="1" maxlength="45" required>
            </mat-form-field>            
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código" name="codigo" [(ngModel)]="documentoTipo.codigo" minlength="1" maxlength="45">
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmDocumentoTipo.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetDocumentoTipo()" *ngIf="documentoTipo.documento_tipo">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
