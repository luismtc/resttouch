<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" (input)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
            <input matInput *ngIf="esMovil" (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-nav-list>
            <mat-list-item *ngFor="let element of lstFormasPagoComandaOrigenPaged" (click)="getFPComandaOrigen(element)">
                <mat-icon mat-list-icon>payments</mat-icon>
                <h5 mat-line>{{element.forma_pago ? element.forma_pago.descripcion : 'Pendiente de asignar'}}</h5>
                <h6 mat-line>CÃ³digo: {{element.codigo}}</h6>
                <h6 mat-line>Origen: {{element.comanda_origen.descripcion}}</h6>
            </mat-list-item>
        </mat-nav-list>
        <mat-paginator #paginador [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
