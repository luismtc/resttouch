<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Unidad de medida {{!!medida.medida ? medida.descripcion : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmMedida="ngForm" (ngSubmit)="frmMedida.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Descripción" name="descripcion" [(ngModel)]="medida.descripcion" minlength="1" maxlength="75" required>
                <input matInput *ngIf="esMovil" type="text" placeholder="Descripción" name="descripcion" [(ngModel)]="medida.descripcion" minlength="1" maxlength="75" required>
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmMedida.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetMedida()" *ngIf="medida.medida">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
