<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Forma de pago {{!!formaPago.forma_pago ? formaPago.descripcion : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmFormaPago="ngForm" (ngSubmit)="frmFormaPago.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <input matInput type="text" placeholder="DescripciÃ³n" name="descripcion" [(ngModel)]="formaPago.descripcion" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-checkbox name="activo" class="fullWidth" [(ngModel)]="+formaPago.activo">Activo</mat-checkbox>
            </div>
            <div class="btn-group d-flex justify-content-end" role="group">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmFormaPago.form.valid">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button type="button" color="accent" (click)="resetFormaPago()" *ngIf="formaPago.forma_pago">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
