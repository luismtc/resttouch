<mat-sidenav-container class="matSideNavContainer">
    <!-- <mat-sidenav #rightSidenav mode="over" [(opened)]="openedRightPanel" (closedStart)="cerrandoRightSideNav()" position="end" disableClose> -->
    <mat-sidenav #rightSidenav mode="over" [(opened)]="openedRightPanel" (openedChange)="msnOpenedChange($event)" position="end" disableClose>
        <app-tran-comanda #snTranComanda [mesaEnUso]="mesaSeleccionada" [clientePedido]="clientePedido" (mesaSavedEv)="actualizar()" (closeSideNavEv)="toggleRightSidenav($event)"></app-tran-comanda>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-tab-group dynamicHeight backgroundColor="primary">
            <mat-tab #tabArea *ngFor="let tabA of lstTabsAreas" label="{{tabA.nombre}}">
                <div #matTabArea class="divAreaMesa" (window:resize)="onResize($event)">
                    <app-mesa *ngFor="let m of tabA.mesas" [configuracion]="m" (onClickMesa)="!cargando && onClickMesa($event)" [isDisabled]="cargando"></app-mesa>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
